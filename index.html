<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <picture class="{styles.pic}"
      ><source
        type="image/avif"
        srcset="/hero/hero_9-16_600x1067.avif 600w, /hero/hero_9-16_900x1600.avif 900w"
        sizes="100vw"
        media="(max-width: 900px)" />
      <source
        type="image/webp"
        srcset="/hero/hero_9-16_600x1067.webp 600w, /hero/hero_9-16_900x1600.webp 900w"
        sizes="100vw"
        media="(max-width: 900px)" />
      <source
        type="image/jpg"
        srcset="/hero/hero_9-16_600x1067.jpg 600w, /hero/hero_9-16_900x1600.jpg 900w"
        sizes="100vw"
        media="(max-width: 900px)" />
      <source
        type="image/avif"
        srcset="
          /hero/hero_16-9_600x338.avif    600w,
          /hero/hero_16-9_1200x675.avif  1200w,
          /hero/hero_16-9_2400x1350.avif 2400w
        "
        sizes="100vw"
        media="(max-width: 900px)" />
      <source
        type="image/webp"
        srcset="
          /hero/hero_16-9_600x338.webp    600w,
          /hero/hero_16-9_1200x675.webp  1200w,
          /hero/hero_16-9_2400x1350.webp 2400w
        "
        sizes="100vw"
        media="(max-width: 900px)" />
      <source
        type="image/jpg"
        srcset="
          /hero/hero_16-9_600x338.jpg    600w,
          /hero/hero_16-9_1200x675.jpg  1200w,
          /hero/hero_16-9_2400x1350.jpg 2400w
        "
        sizes="100vw"
        media="(max-width: 900px)" />
      <source
        type="image/avif"
        srcset="/hero/hero_3-2_600x400.avif 600w, /hero/hero_3-2_2400x1600.avif 2400w"
        sizes="100vw"
        media="(max-width: 600px)" />
      <source
        type="image/webp"
        srcset="/hero/hero_3-2_600x400.webp 600w, /hero/hero_3-2_2400x1600.webp 2400w"
        sizes="100vw"
        media="(max-width: 600px)" />
      <source
        type="image/jpg"
        srcset="/hero/hero_3-2_600x400.jpg 600w, /hero/hero_3-2_2400x1600.jpg 2400w"
        sizes="100vw"
        media="(max-width: 600px)" />
      <img
        src="/hero/hero_3-2_500x333.jpg"
        width="500"
        height="333"
        alt="Image of house and pool with custom lighting"
        class="pic"
    /></picture>
  </body>
</html>
